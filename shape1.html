<DOCTYPE HTML>
<html>
<head>
<script src = 'd3.js'></script>
</head>

<body>

<script>
	var heading = d3.select("body")
				.append("p")
				.text("Heading")
				.attr("align","center")
				.style("font-size","40")
				.style("font-family","Arial");

	var canvas = d3.select("body")
				.append("svg")
				.attr("width",500)
				.attr("height",500);

	var circle = canvas.append("circle")
				.attr("cx",250)
				.attr("cy",300)
				.attr("r",50)
				.attr("fill","green");

</script>


</body>
</html>
