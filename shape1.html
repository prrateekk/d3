<DOCTYPE HTML>
<html>
<head>
<script src = 'd3.js'></script>
</head>

<body>

<script>
	var heading = d3.select("body")
				.append("p")
				.text("Heading")
				.attr("align","center")
				.style("font-size","40")
				.style("font-family","Arial");

	var canvas = d3.select("body")
				.append("svg")
				.attr("width",500)
				.attr("height",500);

	var circle = canvas.append("circle")
				.attr("cx",250)
				.attr("cy",300)
				.attr("r",50)
				.attr("fill","green");

	var rectangle = canvas.append("rect")
				.attr("width",200)
				.attr("height",100)
				.attr("fill","blue")
				.attr("x",100);

	var line = canvas.append("line")
				.attr("x1",30)
				.attr("y1",100)
				.attr("x2",100)
				.attr("y2",30)
				.attr("stroke","red")
				.attr("stroke-width",5);
</script>


</body>
</html>
