<DOCTYPE HTML>
<html>
<head>
<script src = 'd3.js'></script>
</head>

<body>

<script>

var data = [100,200,300,400,500,700,900,1000];

var scale = d3.scale.linear()
			.domain([0,1000])
			.range([0,500]);

var color_scale = d3.scale.linear()
			.domain([0,1000])
			.range(["yellow","red"]);

var axis = d3.svg.axis()
			.ticks(8)
			.scale(scale);

var canvas = d3.select("body")
			.append("svg")
			.attr("width",500)
			.attr("height",600)
			.append('g')
			.attr("transform","translate(20,40)");

var bars_ver = canvas.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("width",40)
			.attr("height",0)
			.attr("x",function(d,i){ return i*50+20; })
			.attr("y",500)
			.style("fill",function(d){return color_scale(d);})
			.attr("rx",5);

var gaxis = canvas.append("g")
			.call(axis)
			.attr("transform","translate(0,510)");

bars_ver.transition()
	.duration(1000)
	.attr("height",function(d){return scale(d);})
	.attr("y",function(d){return 500-scale(d);});

//inspect element in browser for clarity

</script>


</body>
</html>
