<!DOCTYPE html>
<html>

  <head>
<script src = 'http://d3js.org/d3.v3.min.js'></script>
  </head>

  <body>
<script>

  d3.csv("mydata.csv",function(data){

	var canvas = d3.select("body")
				.append("svg")
				.attr("width",500)
				.attr("height",500)

	canvas.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("width",function(d){return d.age*10;})
			.attr("height",20)
			.attr("y",function(d,i){return i*100;})
			.attr("x",100)
			.attr("fill","brown")
})
			
</script>
  </body>

</html>
